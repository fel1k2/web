<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="light-theme.css" id="theme-link">

</head>
<body>

<input id="theme" type="button" value="Change theme">

<div class="form-container">
<h1>Registration form</h1>
  <form action = "/reg-data" method = "post">
<form class="formWithValidation">
  <div class="form-input">
    <label for="user-name-input">Enter your name</label>
    <input id="user-name-input" type="text" placeholder="Name" class="name field" name = "username">
  </div>
  <div class="form-input">
    <label for="password-input">Enter your password</label>
    <input id="password-input" type="password" placeholder="Password" class="password field" name = "password">
  </div>
  <div class="form-input">
    <label for="verification-input">Enter your verification code</label>
    <input id="verification-input" type="text" placeholder="Verification code" class="verification field" name = "verification">
  </div>
    <div class="form-input">
    <label for="user-type-input">Select your role</label>
  <select id="user-type-input">
    <option value="0">Admin</option>
    <option value="1">Moderator</option>
    <option value="2">User</option>
  </select>
  </div>
  <input id="submit-input" type="submit" value="Submit" class="validateBtn">
</form>
  </form>
</div>
<script src="change_theme.js"></script>
<script src="validity.js"></script>
</body>
</html>
